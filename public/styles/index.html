<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
	<title>jQuery test</title>
	<link rel="stylesheet" type="text/css" href="styles/jq_test.css"/>
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/jq_test.js"></script>
	
</head>

<body>

<div>
	<h2 id="intro">Introduction to jQuery</h2>
	<button id="show_heading">Show Heading</button>
</div>

<div class="p1">
<p class="p1">Paragraph 1</p>
	<div id="show_this">
	<p>
		This paragraph appears when mouse is over <span class="italicize">Paragraph 1</span>.
	</p>
	</div>
</div>

<div id="addition">
	<h3>Addition</h3>
	<input type="text" class="textbox" id="a" value="0"/> 
	<span class="operator">+</span> 
	<input type="text" class="textbox" id="b" value="0"/> = 
	<input type="text" class="answer" id="sum" value="0" disabled="disabled"/>
</div>

<div>
	<button name="get_students">Click Me!</button>
	<p id="newContent">
	</p>
</div>
